  <!DOCTYPE html>
<html>
<head>
  <title>AviX Signals</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hidden { display: none; }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .circle {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      border: 6px solid #3e8ed0;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #signalText {
      font-size: 24px;
      margin-top: 20px;
      color: #00ff77;
    }
  </style>
</head>
<body>

  <h1>AviX Signals</h1>

  <div id="keyForm">
    <p>Enter Your One-Time Key</p>
    <input type="text" id="keyInput" placeholder="Enter key like KM6YSD52" />
    <br />
    <button onclick="validateKey()">Unlock</button>
  </div>

  <div id="appSelect" class="hidden">
    <p>Select Platform</p>
    <select id="platform">
      <option>Melbet</option>
      <option>1xBet</option>
      <option>Mostbet</option>
      <option>1Win</option>
    </select>
    <br />
    <button onclick="showSignal()">Get Signal</button>
    <div class="circle" id="loader"></div>
    <div id="signalText"></div>
  </div>

  <script>
    const validKeys = ["KM6YSD52", "AB1C2D3E", "TEST1234", "FREEPASS", "TRYME123"]; // add 500 in production

    function validateKey() {
      const key = document.getElementById("keyInput").value.trim();
      if (validKeys.includes(key)) {
        document.getElementById("keyForm").classList.add("hidden");
        document.getElementById("appSelect").classList.remove("hidden");
      } else {
        alert("Invalid key!");
      }
    }

    function showSignal() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("signalText").innerText = "";

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        const signal = (Math.random() * (3.5 - 1.2) + 1.2).toFixed(2) + "x";
        document.getElementById("signalText").innerText = "Next Signal: " + signal;
      }, 3000);
    }
  </script>
</body>
</html>
